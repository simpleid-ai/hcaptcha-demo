<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hCaptcha Bank — Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/config.js"></script>
    <!-- hCaptcha client -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">hCaptcha Bank</a>
      </div>
    </nav>

    <main class="flex-fill">
      <section class="py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <h1 class="h4 mb-3 text-center">Sign in to your account</h1>
                  <p class="text-secondary small text-center mb-4">This demo validates the hCaptcha token on the server before logging in.</p>

                  <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

                  <form id="loginForm" novalidate>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                      <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                      <div class="invalid-feedback">Please enter your password.</div>
                    </div>

                    <div class="mb-3">
                      <div class="h-captcha" data-sitekey="ef7c0eec-9500-4bd0-b9f0-4f602090a414" data-callback="onCaptchaSuccess" data-expired-callback="onCaptchaExpired"></div>
                      <div class="form-text">Protected by hCaptcha.</div>
                    </div>

                    <button id="loginBtn" class="btn btn-primary w-100" type="submit" disabled>Sign in</button>
                  </form>
                </div>
              </div>
              <p class="small text-center text-secondary mt-3 mb-0">Having trouble? Make sure the hCaptcha widget is solved.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div class="container small">
      <span>© hCaptcha Bank Demo</span>
      </div>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
